<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function kiemtra(n) {
            let check = true;
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    check = false;
                    break;
                }
            } return check;
        }
        let a = +prompt('nhap so a de kiem tra');
        if ((kiemtra(a) == true) && (a > 1)) {
            alert(a + ' la so nguyen to');
        } else {
            alert(a + ' khong phai la so nguyen to')
        }
        let b = [];
        function insl() {
            for (i = 2; i < 10000; i++) {
                if (kiemtra(i) == true) {
                    b.push(i);
                }
            }

        }
        insl();
        console.log(b);
    </script>
</body>

</html>
