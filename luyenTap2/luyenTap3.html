<!-- Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.? -->

<body>
    <script>
        function giaithua(n) {
            let result = 1;
            for (i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
        }
        let a = prompt('nhap so can tinh giai thua ');
        console.log('Gia thua cua '+ a+ ' = '+ giaithua(a) );
    </script>
</body>
