<!-- Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, 
                                      trả về số nguyên có giá trị nhỏ nhất. -->

<body>
    <script>
        function number(a, b, c) {
            if (a < b && a < c) {
                alert(' a = ' + a + ' nho nhat');
            } else if (b < c) {
                alert('b = ' + b + ' nho nhat');
            } else {
                alert('c = ' + c + ' nho nhat');
            }
        }

        let a = +prompt(' nhap a');
        let b = +prompt(' nhap b');
        let c = +prompt(' nhap c');
        number(a, b, c);
    </script>
