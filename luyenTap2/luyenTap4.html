<!-- Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
                            Nếu là ký tự số hàm trả về true, ngược lại trả về false. -->


<body>
    <script>
        function kiemtra() {
            let a = +prompt('nhap bat ki');
            if (Number.isInteger(a) == true) {
                alert('la ki tu so');
            } else {
                alert('khong la ki tu so');
            }
        }
        kiemtra();
    </script>
</body>
