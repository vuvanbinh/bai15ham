<!-- Bài 7: Viết hàm truyền vào 2 số nguyên bất kì.
                             Thực hiện đổi chỗ hai số nguyên đó. -->
<body>
    <script>
        function doicho(a,b){
            let temp = a;
            a = b;
            b = temp; 
            console.log( 'doi cho cho a va b --> ' + a,b);
        }
        doicho(2,5);
    </script>
