<!-- Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được -->
<body>
    <script>
        function sHinhCN(dai,rong){
            return (dai*rong);
        }
        function cvtron(r){
            return ((2*r)*3.14);
        }

        console.log('Dien tich hinh chu nhat la '+ sHinhCN(4,5));
        console.log( 'chu vi hinh tron la '+ cvtron( 5));
